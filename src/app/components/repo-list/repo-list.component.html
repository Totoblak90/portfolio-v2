
<section>

  <h2>Repositories  <span [ngClass]="{'disappear': !this.fetchingData}">(Sorting and filtering will be available after loading repos ends)</span></h2>

  <article class="repo-list" *ngIf="repoList.length">
    <ng-container *ngFor="let repo of (repoList | filterByWord:searchTerm | sortRepos:sortingValue)">
      <repo-item  [repo]="repo"></repo-item>
    </ng-container>
  </article>

</section>
