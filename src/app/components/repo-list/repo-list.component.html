
<section *ngIf="!loading; else spinner">

  <article class="search-container">

    <form [formGroup]="filterForm">

      <fa-input icon="magnifying-glass">
        <input type="search" placeholder="Filter by name" formControlName="search"/>
      </fa-input>


      <fa-input icon="sort">
        <select formControlName="sort">
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
        </select>
      </fa-input>

    </form>

  </article>


  <article class="repo-list" *ngIf="repoList.length">
    <ng-container *ngFor="let repo of (repoList | sortRepos:sortingValue)">
      <repo-item *ngIf="repo && repo.commits && repo.commits.length && repo.commits[repo.commits.length - 1]?.creation"  [repo]="repo"></repo-item>
    </ng-container>
  </article>

</section>

<ng-template #spinner>
  <div class="loader">
    <i class="loader__icon fa fa-cog"></i>
    <div class="loader__text">Please have patience, this will take a while. In the mean time you can check my projects</div>
  </div>
</ng-template>
